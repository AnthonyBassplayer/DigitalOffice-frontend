<div class="wrapper">
  <h2>4 записи за 8–15 июня</h2>
  <div class="button-row">кнопки</div>
  <div class="project-container">

    <div class="project-body">
      <div class="project-header">
        <!--<h3 *ngFor="let project of projects">{{project}}</h3>-->
        <h3>{{projects[0]}}</h3>
      </div>
      <div class="project-content">
        <div class="col-1"><div class="time"><h4>04:00 ч</h4></div></div>
        <div class="col-2">
          <div class="note">
            <div class="note__head">
              <p>Фикс неправильного отображения строки “Коты” на дашборде</p>
            </div>
            <div class="note__text">
              <p *ngFor="let task of tasks">{{task}}</p>
            </div>
            <div class="note__date"><p>15 июня в 19:45</p></div>
          </div>
        </div>
        <div class="column-3">
          <div class="icons">pic1 pic2</div>
        </div>
      </div>
    </div>

  </div>
</div>
