<div class="wrapper">
  <h2>4 записи за 8–15 июня</h2>
  <div class="button-row">кнопки</div>
  <div class="project-container">

    <div class="project-body">
      <div class="project-header">
        <!--<h3 *ngFor="let project of projects">{{project}}</h3>-->
        <h3></h3>
      </div>
      <div class="project-content">
        <div class="row" *ngFor="let task of task">{{task}}</div>


         <div class="col-1"><div class="time"><h4>{{task.time}}</h4></div></div>
         <div class="col-2">
           <div class="note">
             <div class="note__head">
               <p>{{task.name}}</p>
             </div>
             <div class="note__text">
               <p>{{task.description}}</p>
             </div>
             <div class="note__date"><p>{{task.date}}</p></div>
           </div>
         </div>
         <div class="column-3">
           <div class="icons">{{task.icon}}</div>
         </div>

       </div>
     </div>

   </div>
 </div>
