<p class="desc__title">Доска учета времени</p>
<div class="desc__content">
  <div class="content__period">8–15 июня</div>
  <div class="content__week">
    <div class="content__week__day" *ngFor="let day of days" (click)="selectDay(day)">
      <p class="content__week__day-single">{{day.day}}</p>
      <p [class.content__week__day_orange]="day.selected">{{day.date}}</p>
  </div>
  <div class="desc__button">
    <button class="button__form">
      <p class="button__text">Выбрать другую дату</p>
      <svg class="button__foto" width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1L5 5L1 9" stroke="#434348" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <div class="desc__foto">
        <img src="../../assets/image/girl.svg" alt="girl">
  </div>
</div>
