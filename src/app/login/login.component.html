<div class="content-container">
  <a class="nav-link__signup regular_text" 
      routerLink="/signup">У меня еще нет аккаунта
    <svg xmlns="http://www.w3.org/2000/svg">
      <path class="arrow" d="M1 8 L47 8 M40 15 L47 8 L40 1"/>
    </svg>
  </a>
  <form class="login-form" 
          [formGroup]="loginForm" 
          (ngSubmit)="signin()" 
          autocomplete="off">
    <label class="login-form__title h1">trrak!</label>
    <div class="login-form__error">
      <small *ngIf="!isUsernameInputValid()"> Username is requered.</small>
      <small *ngIf="!isPasswordInputValid()"> Password is requered.</small>
      <small *ngIf="loginError">{{loginError}}</small>
    </div>
    <div class="login-form__username-input">
      <input class="login-form__input-field regular_text" 
              name="username" 
              type="text" 
              id="login_username" 
              placeholder="Корпоративный e-mail"
              formControlName="username">
    </div>
    <div class="login-form__password-input">
      <input class="login-form__input-field regular_text"
              name="password"
              type="password" 
              id="login_password" 
              placeholder="Пароль" 
              formControlName="password">
    </div>
    <button type="submit" 
              class="login-form__submit-button"
              [disabled]="loginForm.invalid">Войти</button>
    <a class="nav-link__forgot-password regular_text" 
        routerLink="/forgotpassword">О нет! Я забыл пароль</a>
  </form>
  <div class="waves-conteiner">
    <img src="../../assets/login/light_wave.png">
    <img src="../../assets/login/dark_wave.png">
  </div>
</div>
